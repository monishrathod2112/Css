<html>
<head>
    <title>Practical No_1</title>
</head>
<body>
    <script type="text/javascript">
        var ch = parseInt(prompt("Enter your choice : \n 1. Addition \n 2. Subtraction \n 3. Multiplication \n 4. Division"));
        var a = parseFloat(prompt("Enter First Number: "));
        var b = parseFloat(prompt("Enter Second Number: "));
        
        switch(ch) {
            case 1:
                document.write("Addition = " + (a + b));
                break;
            case 2:
                document.write("Subtraction = " + (a - b));
                break;
            case 3:
                document.write("Multiplication = " + (a * b));
                break;
            case 4:
                document.write("Division = " + (a / b));
                break;
            default:
                document.write("Invalid Choice!!");
        }
    </script>
</body>
</html>
