<html>
<head>
    <title>Practical No_2</title>
</head>
<body>
    <script type="text/javascript">
        var ch = parseInt(prompt("Enter your choice: \n0. Odd\n1. Even"));
        switch (ch) {
            case 1:
                var x = parseInt(prompt("Enter the number up to which you want even numbers"));
                document.write("<br>Even numbers from 0 to " + x + " are:");
                for (var i = 0; i <= x; i++) {
                    if (i % 2 == 0) {
                        document.write(" " + i);
                    }
                }
                break;
            case 0:
                var x = parseInt(prompt("Enter the number up to which you want odd numbers"));
                document.write("<br>Odd numbers from 0 to " + x + " are:");
                for (var i = 0; i <= x; i++) {
                    if (i % 2 == 1) {
                        document.write(" " + i);
                    }
                }
                break;
            default:
                alert("Invalid choice!!");
        }
    </script>
</body>
</html>
