<html>
<head>
    <title>Practical No_4</title>
</head>
<body>
    <script type="text/javascript">
        var collegead, collegename, collegecode;

        function accept() {
            collegename = prompt("Enter College Name: ");
            collegecode = parseInt(prompt("Enter College Code: "));
            collegead = prompt("Enter College Address: ");
        }

        function display() {
            document.write("<br> College Name is: " + collegename);
            document.write("<br> College Code is: " + collegecode);
            document.write("<br> College Address is: " + collegead);
        }

        accept();
        display();
    </script>
</body>
</html>
